<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="./assets/icon/icon.jpg" />
        <meta name="description" content="Frontend Test - Applied" />
        <meta name="keywords" content="HTML, CSS, JavaScript" />
        <meta name="author" content="Franklin David Macias Avellan" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./styles/styles.css" />
        <title>Applied - Innovation Makers</title>
    </head>
    <body>
        <!-- Header -->
        <header id="header">
            <div class="logo">
                <img src="./assets/icon/icon.jpg" alt="logo" />
            </div>
            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburger"></span>
            </button>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#carousel" class="nav__link">Our Projects</a>
                    </li>
                    <li class="nav__item">
                        <a href="#user" class="nav__link">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- New Landing Page -->
        <div class="background" id="home">
            <div class="header-container">
                <h1 class="flicker">Applied</h1>
                <h2 class="flicker">Innovation</h2>
                <h2 class="flicker">Makers</h2>
            </div>
        </div>

        <!-- Carousel -->
        <section class="carousel" id="carousel">
            <div class="slider">
                <div class="slide">
                    <img
                        src="./assets/images/1.jpg"
                        alt="carousel section image one"
                    />
                </div>
                <div class="slide">
                    <img
                        src="./assets/images/2.jpg"
                        alt="carousel section image two"
                    />
                </div>
                <div class="slide">
                    <img
                        src="./assets/images/3.jpg"
                        alt="carousel section image three"
                    />
                </div>
                <div class="slide">
                    <img
                        src="./assets/images/4.jpg"
                        alt="carousel section image four"
                    />
                </div>

                <button class="btn-slider btn-next">></button>
                <button class="btn-slider btn-prev"><</button>
            </div>
        </section>

        <!-- User data -->
        <section class="data-user" id="user">
            <h2 class="section__title section__title--user">Get in Touch</h2>
            <p class="section__subtitle section__subtitle--user">
                with our experts
            </p>

            <div class="dropdown-menu">
                <label for="search">Choose your expert:</label>
                <select name="search" id="search" class="select-menu">
                    <optgroup label="Gender">
                        <option value="all">All</option>
                    </optgroup>
                    <optgroup label="Gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </optgroup>
                    <optgroup label="Active / not Active">
                        <option value="active">Active</option>
                        <option value="not_active">Not Active</option>
                    </optgroup>
                    <optgroup label="Company">
                        <option value="LAVAZZA">Lavazza</option>
                        <option value="EURON">Euron</option>
                        <option value="CANDECOR">Candecor</option>
                        <option value="ORGANICA">Organica</option>
                        <option value="VIRVA">Virva</option>
                        <option value="ERIDANIA">Eridania</option>
                        <option value="TERAPRENE">Teraprene</option>
                        <option value="VELITY">Velity</option>
                    </optgroup>
                </select>
            </div>

            <div class="container">
                <ul class="cards" id="data"></ul>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <a
                href="mailto:franklindavid.maciasavellan@gmail.com"
                class="footer__link"
                >Franklin Macias</a
            >
            <ul class="social-list">
                <li class="social-list__item">
                    <a
                        class="social-list__link"
                        href="https://www.linkedin.com/in/franklin-david-macias-avellan-704030188/"
                        target="_blank"
                    >
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
                <li class="social-list__item">
                    <a
                        class="social-list__link"
                        href="https://github.com/Davic15"
                        target="_blank"
                    >
                        <i class="fab fa-github"></i>
                    </a>
                </li>
            </ul>
        </footer>

        <a href="#header" class="top">Home &#8593;</a>
        <script src="./scripts/navigation.js"></script>
        <script src="./scripts/carousel.js"></script>
        <script type="module" src="./scripts/data.js"></script>
    </body>
</html>
