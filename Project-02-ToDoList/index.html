<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/styles.css">
        <title>To-do list habits tracker</title>
    </head>
    <body>

        <div class="container">
            <h1>To-do list & habit tracking</h1>
            <div class="container-controls">
                <input type="text" id="todo-item" class="todo-item" placeholder="Type a task to do">
                <div class="container-button">
                    <button id="add-item" class="add-item">Add task</button>
                    <button id="delete-all-items" class="delete-all-items">Delete All</button>
                </div>
            </div>
            <ul id="list-elements" class="list-elements">
            </ul>
            <div class="container-footer">
                <h2>Summary</h2>
                <p class="task-done">Tasks done: <span id="task-done-span" class="task-done-span"></span></p>
                <p class="task-cancel">Tasks canceled: <span id="task-cancel-span" class="task-cancel-span"></span></p>
                <div class="container-chart" >
                    <canvas id="my-chart" class="my-chart"></canvas>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
