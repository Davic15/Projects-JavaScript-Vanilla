<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <title>My Fake Store</title>
    </head>
    <body>
        <h1>Welcome to My Fake Store</h1>
        <div class="container-form">
            <div class="container-form-image">
                <img src="img/product-hunt-bro.png" alt="product hunt">
            </div>
            <div class="container-form-form">
                <h2>Login/Register</h2>
                <form>
                    <input id="username" class="username" type="text" placeholder="Username"><br />
                    <input id="password" class="password" type="password" placeholder="Password"><br />
                </form>
                <button id="btn-login" class="btn btn-login">Login/Register</button>
                <p id="message"></p>
            </div>  
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
