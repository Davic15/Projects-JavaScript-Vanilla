<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Project 01 - Weather App</title>
    </head>
    <body>
        <div class="container">
            <h1>Weather App</h1>
            <div class="search-container">
                <div class="option-container">
                    <div class="option-container-one">
                        <input type="text" id="search-text" class="search-text">
                        <button id="btn" class="btn">Search</button>
                    </div>
                    <div class="option-container-two">
                        <label for="automatic-check">Get current location</label>
                        <input type="checkbox" id="automatic-check" class="automatic-check">
                    </div>
                </div>
            </div>
            <div class="information-container">
                <p id="place" class="place"></p>
                <div class="current-temp-container">
                    <div id="current-temp-info" class="current-temp-info">
                        <p id="current-temp" class="current-temp">0°</p>
                        <div class="current-temp-icon">
                            <img class="current-icon" id="current-icon">
                            <p id="current-temp-description"></p>
                        </div>
                    </div>
                    
                </div>
                <div class="current-temp-container-extra">
                    <p id="min-temp" class="min-temp">0°</p>
                    <p id="max-temp" class="max-temp">0°</p>
                </div>

            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
